{% extends "base.html" %}
        {% block content %}
        <div>
            <div class="px-4 sm:px-0">
                <h3 class="text-base font-semibold leading-7 text-gray-900">{{title}}</h3>
                <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">{{description}}</p>
            </div>
            <div class="mt-6 border-t border-gray-100">
                <dl class="divide-y divide-gray-100">
                    {% for key, value in data %}
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">{{ key }}</dt>
                        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ value }}</dd>
                    </div>
                    {% endfor %}
                </dl>
            </div>
        </div>
    {% endblock content %}
